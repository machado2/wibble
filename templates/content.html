{% extends "base.html" %}

{% block content %}
<article class="card border-0 bg-white">
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h1 class="display-4 mb-3">{{title}}</h1>
        <p class="text-muted mb-4"><time>{{created_at}}</time></p>
        <div class="article-content">
          {{ body | safe }}
        </div>
      </div>
    </div>
  </div>
</article>
{% endblock content %}
