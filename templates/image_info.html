{% extends "base.html" %}

{% block content %}
<div class="imageinfo">
    <h1>{{title}}</h1>
    <time>{{created_at}}</time>
    <figure>
        <img src="/image/{{image_id}}" alt="{{title}}">
        <pre>{{parameters}}</pre>
    </figure>
    <p>Used in <a href="/content/{{slug}}">"{{content_title}}"</a></p>
</div>
{% endblock content %}
